<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="partials.html :: head"></div>
    <title>Untitled</title>
</head>

<body>
    <div th:replace="partials.html :: navbar"></div>
    <div class="container">
        <h1 style="margin-bottom: 24px;">Product</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" style="width: 30rem">
                <img class="img-fluid" src="../images/pexels-mikael-blomkvist-6476587.jpeg" alt="">
            </div>
            <div class="col product-data">
                <h3 th:text="${product.title}"></h3>
                $ <strong th:text="${product.price}"></strong>
                <p th:text="${product.description}"></p>
                <br>
                    <form th:action="@{/cart}" th:method="post" th:object="${cart}">
                        <input type="text" th:field="*{description}" th:text="${product.description}" hidden>
                        <!--                    <input type="text" th:field="*{id}" th:value="${product.id}" hidden>-->
                        <input type="text" th:field="*{title}" th:text="${product.title}" hidden>
                        <!--                    <input type="text" th:field="*{price}" th:value="${product.price}" hidden>-->
                        <button id="addToCart">Add To Cart</button>
                    </form>
            </div>
        </div>


    </div>

<div th:replace="partials.html :: scripts"></div>
</body>

</html>
